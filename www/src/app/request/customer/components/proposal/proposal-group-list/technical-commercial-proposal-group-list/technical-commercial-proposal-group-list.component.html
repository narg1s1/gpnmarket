<ng-container *ngIf="(groups$ | async) as groups else loading">
  <app-common-proposal-group-list
    *ngIf="(request$ | async) as request"
    [groups]="groups"
    [request]="request"
    (filter)="filter$.next($event)"
  ></app-common-proposal-group-list>
</ng-container>
<ng-template #loading>
  <span class="spinner spinner-md"></span>
</ng-template>
